{% extends "public_template.html" %}

{% block main %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col">

        <h1>Diagnosis</h1>
        <hr>    
        <div class="container">
            <div class="row">
              <div class="col-md">
                <p class="text-justify">Please, select the x-ray image you want to scan:</p>
                <form action='/diagnosis' method="POST" enctype="multipart/form-data" id="image-form">

                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="imgInp" name="imgInp"/>
                            <label class="custom-file-label" for="image">Choose file</label>
                        </div>
                    </div>

                    <!-- <div class="w-25 p-3"></div> -->
                    
                    <div class="form-group">
                        <img src="./static/img/no-preview.png" style="width:100%; height:auto; " id="img-upload" class="img-thumbnail img-fluid" alt="Responsive image"/>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width:100%">Upload</button>
                
                </form>
                {% if feedback %}
                    <p class="text-danger float-left">{{ feedback }}</p>
                {% endif %}
              </div>
              
              <div class="col-sm">
              </div>
            </div>
          </div>


        

        </div>
    </div>
</div>

<script>
    $('#imgInp').on('change',function(){
        //get the file name
        var fileNameChange = $(this).val().split('\\').pop();
        //replace the "Choose a file" label
        $(this).next('.custom-file-label').html(fileNameChange);
    })
</script>
<script>
$(document).ready( function() {
        // $('#image').on('change',function(){
        //     //get the file name
        //     var fileNameChange = $(this).val().split('\\').pop();
        //     //replace the "Choose a file" label
        //     $(this).next('.custom-file-label').html(fileNameChange);
        // });
		function readURL(input) {
		    if (input.files && input.files[0]) {
		        var reader = new FileReader();
		        
		        reader.onload = function (e) {
		            $('#img-upload').attr('src', e.target.result);
		        }
		        
		        reader.readAsDataURL(input.files[0]);
		    }
		};

		$("#imgInp").change(function(){
		    readURL(this);
		}); 	
	});
</script>

{% endblock %}
